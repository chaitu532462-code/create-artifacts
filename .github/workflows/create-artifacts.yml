name: list-files

on:
  push:
  workflow_dispatch:

jobs:
  files_data:
    name: List files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Python
        run: python --version

      - name: List repository files
        run: |
          echo "Repository files (top-level):"
          ls -la
          echo
          echo "Repository files (recursive) -> files-list.txt"
          ls -R > files-list.txt
          echo "files-list.txt contents:"
          cat files-list.txt

      - name: Run prime number code (if present)
        run: |
          if [ -f primenumber.py ]; then
            echo "Running primenumber.py"
            python primenumber.py
          else
            echo "primenumber.py not found â€” skipping."
          fi

      - name: Upload files list artifact
        uses: actions/upload-artifact@v4
        with:
          name: files-list
          path: files-list.txt